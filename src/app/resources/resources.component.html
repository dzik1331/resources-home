<div class="main-container">
  <mat-toolbar>
    <button (click)="sidenav.toggle()" style="background: bottom;
    color: white;"><i class="fa fa-bars" aria-hidden="true"></i></button>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container transparent">
    <mat-sidenav #sidenav mode="side" opened="false" class="sidenav-menu">
      <mat-list>
        <mat-list-item>
          <button mat-raised-button class="menu-button" [routerLink]="['main']" (click)="sidenav.toggle()">Strona główna
          </button>
        </mat-list-item>
        <mat-list-item>
          <button mat-raised-button class="menu-button" [routerLink]="['add']" (click)="sidenav.toggle()">Dodaj</button>
        </mat-list-item>
        <mat-list-item>
          <button mat-raised-button class="menu-button" (click)="clearImages(sidenav)"><i *ngIf="clearing"
                                                                                          class="fa fa-spinner fa-spin fa-3x fa-fw"
                                                                                          aria-hidden="true"></i>
            <i *ngIf="!clearing" class="fa fa-refresh"></i>
          </button>
        </mat-list-item>
      </mat-list>
    </mat-sidenav>

    <mat-sidenav-content class="">
      <router-outlet></router-outlet>
    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
