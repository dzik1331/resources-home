<div class="modal-header">
  <h4 class="modal-title pull-left">Nowe wypożyczenie</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row pl-3 pr-3">
    <p>Podaj imię pożyczającego</p>
  </div>
  <div class="row pl-3 pr-3">
    <input matInput tabindex="1" class="form-control" [(ngModel)]="person">
  </div>
  <div class="row mt-3 pl-3 pr-3">
    <button type="button" class="btn btn-primary modal-btn" (click)="add()">Dodaj</button>
    <button type="button" class="btn btn-primary modal-btn" (click)="close()">Anuluj</button>
  </div>
</div>
