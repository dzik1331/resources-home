<mat-list>
  <mat-list-item *ngFor="let item of items">
    <div class="mdl-grid">
      <div class="mdl-grid title-content">
        <span class="title">{{item.title}}</span>
      </div>
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--2-col-phone mdl-cell--4-col-desktop">
          <div class="image-book" [ngStyle]="{'background-image':'url(http://localhost:3000/images/' + item.img + ')'}"></div>
        </div>
        <div class="mdl-cell mdl-cell--2-col-phone mdl-cell--8-col-desktop">
          <div *ngIf="item.author" class="mdl-grid">
            <div class="mdl-cell mdl-cell--4-col-phone mdl-cell--12-col-desktop mdl-cell--8-col-tablet">
              {{item.author}}
            </div>
          </div>
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--4-col-phone mdl-cell--12-col-desktop mdl-cell--8-col-tablet">
              {{item.type}}
            </div>
          </div>
        </div>
      </div>
    </div>

  </mat-list-item>
</mat-list>
